<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/images/iconePage.ico" type="image/x-icon">
<title>Tela de busca</title>
</head>
<body>
    <header>
        <section>
            <img src="assets/images/estoque-pronto.png" alt="Logo" class="logo">
        </section>
        <section>
            <nav>
                <ul id="menu">
                    <a href="index.html">
                        <li><img src="assets/images/adicionar-ao-carrinho.png" alt="Página de cadastro"><a href="index.html">Cadastrar</a></li>
                    </a>
                    <a href="buscar.html">
                        <li><img src="assets/images/lupa.png" alt="Página de busca"><a href="buscar.html">Pesquisar</a></li>
                    </a>
                    <a href="listar.html">
                        <li><img src="assets/images/caracteristicas.png" alt="Página de listagem"><a href="listar.html">Listar</a></li>
                    </a>
                </ul>
            </nav>
        </section>
        <section>
            <img src="assets/images/estoque-pronto.png" alt="Logo" class="logo">
        </section>
    </header>
    <main>
        <h1>
            Pesquisar Produto
        </h1>
        <section id="buscar">
            <form id="buscarUm">
                <div class="coluna">
                    <div class="items">
                        <label for="id_product">ID</label>
                        <input type="text" id="id_product" name="id_product" autocomplete="off">
                    </div>
                </div>

                <div class="botoes">
                    <input type="submit" value="Buscar" id="btn_buscar">
                    <input type="button" value="Cancelar" id="btn_cancelar">
                </div>
            </form>
        </section>



        <section id="input">
            <form id="editProduct">
                <div class="coluna">
                    <div class="items">
                        <label for="edit_name">Nome</label>
                        <input type="text" required id="edit_name" name="edit_name" autocomplete="off">
                    </div>
                </div>

                <div class="coluna">
                    <div class="items">
                        <label for="edit_supplier">Fornecedor</label>
                        <input type="text" id="edit_supplier" name="edit_supplier" required autocomplete="off">
                    </div>
                </div>

                <div class="duplas">
                    <div class="items">
                        <label for="edit_dt_validate">Validade</label>
                        <input type="date" id="edit_dt_validity" name="edit_dt_validity" required autocomplete="off">
                    </div>


                    <div class="items">
                        <label for="_edit_dt_manufacture">Fabricação</label>
                        <input type="date" id="edit_dt_manufacture" name="edit_dt_manufacture" required autocomplete="off">
                    </div>
                </div>

                <div class="duplas">
                    <div class="items">
                        <label for="edit_amount">Quantidade</label>
                        <input type="number" id="edit_amount" name="edit_amount" required autocomplete="off">
                    </div>

                    <div>
                        <input type="button" value="Editar" id="btn_editar">
                        <input type="button" value="Deletar" id="btn_deletar">
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="js/editar_deletarProduto.js"></script>
</body>
</html>
