<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
<title>Tela de busca</title>
</head>
<body>
    <header>
        <section>
            <img src="assets/images/estoque-pronto.png" alt="Logo" class="logo">
        </section>
        <section>
            <nav>
                <ul id="menu">
                    <li><img src="assets/images/adicionar-ao-carrinho.png" alt=""><a href="#">Cadastrar</a></li>
                    <li><img src="assets/images/lupa.png" alt=""><a href="#">Pesquisar</a></li>
                    <li><img src="assets/images/caracteristicas.png" alt=""><a href="#">Listar</a></li>
                </ul>
            </nav>
        </section>
        <section>
            <img src="assets/images/estoque-pronto.png" alt="Logo" class="logo">
        </section>
    </header>
    <main>
        <h1>
            Buscar Produto
        </h1>
        <section id="buscar">
            <form>
                <div class="coluna">
                    <div class="items">
                        <label for="id_product">ID</label>
                        <input type="text" id="id_product" name="id_product">
                    </div>
                </div>

                <div class="botoes">
                    <input type="button" value="Buscar" id="btn_buscar">
                    <input type="button" value="Cancelar" id="btn_cancelar">
                </div>
            </form>
        </section>



        <section id="input">
            <form action="create_product">
                <div class="coluna">
                    <div class="items">
                        <label for="edit_name">Nome</label>
                        <input type="text" required id="edit_name" name="edit_name">
                    </div>
                </div>

                <div class="coluna">
                    <div class="items">
                        <label for="edit_supplier">Fornecedor</label>
                        <input type="text" id="edit_supplier" name="edit_supplier" required>
                    </div>
                </div>

                <div class="duplas">
                    <div class="items">
                        <label for="edit_dt_validate">Validade</label>
                        <input type="date" id="edit_dt_validate" name="edit_dt_validate" required>
                    </div>


                    <div class="items">
                        <label for="_edit_dt_manufacture">Fabricação</label>
                        <input type="date" id="edit_dt_manufacture" name="edit_dt_manufacture" required>
                    </div>
                </div>

                <div class="duplas">
                    <div class="items">
                        <label for="edit_amount">Quantidade</label>
                        <input type="number" id="edit_amount" name="edit_amount" required>
                    </div>

                    <div>
                        <input type="button" value="Editar" id="btn_editar">
                        <input type="button" value="Deletar" id="btn_deletar">
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
