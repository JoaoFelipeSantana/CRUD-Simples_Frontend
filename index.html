<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <section>
            <img src="assets/images/estoque-pronto.png" alt="Logo" class="logo">
        </section>
        <section>
            <nav>
                <ul id="menu">
                    <li><img src="assets/images/adicionar-ao-carrinho.png" alt="Página de cadastro"><a href="index.html">Cadastrar</a></li>
                    <li><img src="assets/images/lupa.png" alt="Página de busca"><a href="buscar.html">Pesquisar</a></li>
                    <li><img src="assets/images/caracteristicas.png" alt=""><a href="#">Listar</a></li>
                </ul>
            </nav>
        </section>
        <section>
            <img src="assets/images/estoque-pronto.png" alt="Logo" class="logo">
        </section>
    </header>
    <main>
        <h1>
            Cadastrar Produto
        </h1>
        <section id="input">
            <form action="create_product">
                <div class="coluna">
                    <div class="items">
                        <label for="new_name">Nome</label>
                        <input type="text" required id="new_name" name="new_name">
                    </div>
                </div>

                <div class="coluna">
                    <div class="items">
                        <label for="new_supplier">Fornecedor</label>
                        <input type="text" id="new_supplier" name="new_supplier" required>
                    </div>
                </div>

                <div class="duplas">
                    <div class="items">
                        <label for="dt_validate">Validade</label>
                        <input type="date" id="dt_validate" name="dt_validate" required>
                    </div>


                    <div class="items">
                        <label for="dt_manufacture">Fabricação</label>
                        <input type="date" id="dt_manufacture" name="dt_manufacture" required>
                    </div>
                </div>

                <div class="duplas">
                    <div class="items">
                        <label for="new_amount">Quantidade</label>
                        <input type="number" id="new_amount" name="new_amount" required>
                    </div>

                    <div>
                        <input type="submit" value="Cadastrar" id="btn_cadastrar">
                        <input type="button" value="Cancelar" id="btn_cancelar">
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
